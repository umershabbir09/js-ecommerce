<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cart</title>
</head>
<body>

  <!-- Navbar -->
  <nav id="navbar-center" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html"><img src="../images/Group.png" alt="Logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../productpage/producct.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Contact US pages/contact.html">Contact Us</a>
          </li>
          <li id="userAccountSection" class="nav-item dropdown">
            <!-- Dynamically populated by JavaScript -->
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <section class="hero-section">
    <img src="../images/Group 17.png" alt="Hero Image" class="hero-image">
  </section>

  <!-- Cart Section -->
  <div class="container cart-container">
    <h2 class="cart-title">Cart</h2>
    <div id="cart-items" class="cart-items"></div>

    <div class="cart-summary">
      <h3>Cart Totals</h3>
      <div class="summary-item">
        <span>Subtotal</span>
        <span id="subtotal">Rs 0.00</span>
      </div>
      <div class="summary-item">
        <span>Delivery</span>
        <span id="delivery">Rs 300.00</span>
      </div>
      <div class="summary-item total">
        <span>Total</span>
        <span id="total-price">Rs 0.00</span>
      </div>
      <button class="btn btn-primary checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Your  Awam Shop. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="cart.js"></script>
</body>
</html>
