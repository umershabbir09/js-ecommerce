<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Checkout</title>
</head>
<body>

    <nav id="navbar-center" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <!-- Left-aligned logo -->
          <a class="navbar-brand" href="../index.html"><img src="../images/Group.png" alt="Logo"></a>
    
          <!-- Navbar toggler for small screens -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <!-- Right-aligned content (Home, Products, Contact Us) and user account section -->
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../productpage/producct.html">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../Contact US pages/contact.html">Contact Us</a>
              </li>
              <li id="userAccountSection" class="nav-item dropdown">
                <!-- Dynamically populated by JavaScript -->
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- navbar end -->

       <!-- Hero Section -->
         <section class="hero-section">
           <img src="../images/Group 17.png" alt="Hero Image" class="hero-image">
         </section>

        <!-- Display Cart Summary -->
        <div class="cart-summary">
            <h3>Order Summary</h3>
            <div id="checkout-items"></div>
            <div class="summary-item total">
              <span>Total</span>
              <span id="checkout-total">Rs 0.00</span>
            </div>
          </div>
        </div>

  <!-- Checkout Form -->
  <div class="container checkout-container">
    <h2 class="checkout-title">Checkout</h2>
    <form id="checkout-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" class="form-control" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="payment">Payment Method</label>
        <select id="payment" class="form-control" required>
          <option value="credit_card">Credit Card</option>
          <option value="debit_card">Debit Card</option>
          <option value="paypal">PayPal</option>
          <option value="cash_on_delivery">Cash on Delivery</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </div>
    
  <footer>
    <p>&copy; 2023 Your  Awam Shop. All rights reserved.</p>
  </footer>

  <script src="checkout.js"></script>
</body>
</html>
